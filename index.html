<body>
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="recursos/imagenes/logo.jpg" alt="Imagen de logo"></a>
              <h1 class="tituloprincipal">Registro WEB</h2>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Contactos</a>

    <main>
        <section class="sectioningreso">
            <div class="formingreso">
                <h2>Formulario de Ingreso</h2>
                <div class="form-floating mb-3">
                    <input type="Nombre" class="form-control" id="nombre" placeholder="name@example.com">
                    <label for="floatingInput">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="Producto" class="form-control" id="producto" placeholder="name@example.com">
                    <label for="floatingInput">Producto</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="Cantidad" class="form-control" id="cantidad" placeholder="name@example.com">
                    <label for="floatingInput">Cantidad</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="Precio" class="form-control" id="precio" placeholder="name@example.com">
                    <label for="floatingInput">Precio</label>
                </div>
                <button id="btn-guardar" class="btn btn-primary">Guardar</button>
            </div>
        </section>
    </main>
